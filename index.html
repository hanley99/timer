<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #timer-form {
            margin-bottom: 20px;
        }

        #timer-form input, 
        #timer-form button {
            font-size: 20px;
            padding: 5px;
        }

        #timer-form button {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .timer {
            margin-top: 20px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .timer-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .preset-timer {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="timer-form">
        <input type="text" id="name" placeholder="计时器名字 (可选)">
        <input id="hours" name="hours" value="00">
        <input id="minutes" name="minutes" value="00">
        <input id="seconds" name="seconds" value="00">
        <button type="submit">开始计时</button>
    </form>

    <!-- 添加默认的倒计时按钮 -->
    <button class="preset-timer" data-time="1800">30 分钟</button>
    <button class="preset-timer" data-time="3600">60 分钟</button>

    <div id="timers"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="timer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>多倒计时器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        form {
            margin-bottom: 1em;
        }
        form input[type="submit"] {
            margin-top: 10px;
        }
        .timer {
            border: 1px solid black;
            margin-bottom: 1em;
            padding: 1em;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 20px;
        }
        .timer-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>多倒计时器</h1>
    <form id="timer-form">
        <label for="name">名称:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="hours">小时:</label>
        <input type="number" id="hours" name="hours" value="0" min="0">
        <label for="minutes">分钟:</label>
        <input type="number" id="minutes" name="minutes" value="0" min="0" max="59">
        <label for="seconds">秒:</label>
        <input type="number" id="seconds" name="seconds" value="0" min="0" max="59">
        <input type="submit" value="创建新的倒计时器">
    </form>
    <div id="timers"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="timer.js"></script>
</body>
</html>
